<body>
    <h1>Gigya - BTP Demo - Logout</h1>
    <script>
        function onGigyaServiceReady(){
            gigya.accounts.addEventHandlers({onLogout:
                function(response){
                    console.log(response);
                    alert("You have logged out!");
                }
            });
            gigya.accounts.logout();
        }
    </script>
