<html>
<head>
    <title></title>
    //<!-- Following is the line for adding your SAP Customer Data Cloud API key -->
    <SCRIPT type="text/javascript" lang="javascript" src="https://cdns.cn1.sapcdm.cn/js/gigya.saml.js?apiKey=4_gyPvUMrZgmsfCfPRJAmfcQ"></SCRIPT>
    <title>Gigya - BTP Demo - Login</title>
</head>
<body>
    <h1>Gigya - BTP Demo - Login</h1>
    <div id="container"></div>
    <script>
        gigya.socialize.addEventHandlers({
            onLogin: function() {
                gigya.fidm.saml.continueSSO();
            }
        });
 
        gigya.accounts.showScreenSet({
                screenSet: 'Default-RegistrationLogin',
                containerID: "container",
                sessionExpiration: '20000'
        });
    </script>   
</body>
</html>
